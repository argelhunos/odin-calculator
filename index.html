<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <script src="script.js" defer></script>
    <body>
    <div class="site-text">
        <p class="page-title">calculator.</p>
        <p>Made by Argel for the Odin Project :D</p>
    </div>
    <div class="calculator">
        <div id="display">
            <p></p>
        </div>
        <button id="btnclr">CLEAR</button>
        <button class="op-btn"id="btn/">รท</button>
        <button class="num-btn"id="btn7">7</button>
        <button class="num-btn"id="btn8">8</button>
        <button class="num-btn"id="btn9">9</button>
        <button class="op-btn"id="btnX">X</button>
        <button class="num-btn"id="btn4">4</button>
        <button class="num-btn"id="btn5">5</button>
        <button class="num-btn"id="btn6">6</button>
        <button class="op-btn"id="btn-">-</button>
        <button class="num-btn"id="btn1">1</button>
        <button class="num-btn"id="btn2">2</button>
        <button class="num-btn"id="btn3">3</button>
        <button class="op-btn"id="btn+">+</button>
        <button class="num-btn"id="btn0">0</button>
        <button class="num-btn"id="btn.">.</button>
        <button class="op-btn"id="btn=">=</button>
    </div>
    </body>
</html>
